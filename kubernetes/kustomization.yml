apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rhems-getssl

resources:
  - cronjob.yml
  - env.yml
  - go.yml
  - svc.yml
  - ingress.yml
  - rbac.yml

images:
  - name: rhems-getssl-go
    newName: registry.example/rhems-getssl
    digest: sha256:aaaannnnccccsssskkkk
  - name: rhems-getssl-job
    newName: registry.example/rhems-getssl
    digest: sha256:llllooooppppzzzzqqqq

configMapGenerator:
  - name: init-sh
    files:
      - init.sh
  - name: acme-challenge-base
    files:
      - acme-challenge-base.yml
  - name: file-name-base
    files:
      - file-name-base.yml
  - name: account-key-base
    files:
      - account-key-base.yml
  - name: config
    files:
      - config.yml
